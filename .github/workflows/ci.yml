name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  CARGO_TERM_COLOR: always
  RUST_STABLE_VER: "1.91" # In quotes because otherwise (e.g.) 1.70 would be interpreted as 1.7

jobs:
  clippy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Install native dependencies
        run: sudo apt-get update; sudo apt-get install --no-install-recommends libfontconfig1-dev
      - name: Install Stable Toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ env.RUST_STABLE_VER }}

      - name: Install Clippy
        run: rustup component add clippy

      - name: Run Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Install native dependencies
        run: sudo apt-get update; sudo apt-get install --no-install-recommends libfontconfig1-dev
      - name: Install Stable Toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ env.RUST_STABLE_VER }}
      - name: Build Craft
        run: cargo build --verbose
      - name: Build Counter Example
        run: cargo build --package counter_retained

  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Install Stable Toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ env.RUST_STABLE_VER }}
      - name: Build Craft
        run: cargo build --verbose
      - name: Build Counter Example
        run: cargo build --package counter_retained

  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Install Stable Toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ env.RUST_STABLE_VER }}
      - name: Build Counter Example
        run: cargo build --bin counter_retained

  build-android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Install native dependencies
        run: sudo apt-get update; sudo apt-get install --no-install-recommends libfontconfig1-dev
      - name: Install Stable Toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ env.RUST_STABLE_VER }}
          targets: aarch64-linux-android

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libssl-dev pkg-config curl unzip

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          packages: 'platforms;android-30 ndk;27.2.12479018'

      - name: Install cargo APK
        run: cargo install cargo-apk

      - name: Build Counter Example for Android
        run: cargo apk build --package counter_retained --lib

  build-ios:
    runs-on: macos-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Install Stable Toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ env.RUST_STABLE_VER }}
          targets: aarch64-apple-ios
      - name: Build Counter Example for iOS
        run: cargo build --target aarch64-apple-ios --bin counter_retained

  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Install native dependencies
        run: sudo apt-get update; sudo apt-get install --no-install-recommends libfontconfig1-dev
      - name: Install Stable Toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ env.RUST_STABLE_VER }}
      - name: Build Unit Tests
        run: cargo test --package craft_retained --no-run
      - name: Run Unit Tests
        run: cargo test --package craft_retained --no-fail-fast --verbose

  integration-tests:
    runs-on: ubuntu-latest
    env:
      CRAFT_RETAINED_TEST: generate-all
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install native dependencies
        run: |
          sudo apt-get update
          sudo apt-get install --no-install-recommends -y \
            libfontconfig1-dev \
            libxkbcommon-x11-0 \
            xvfb

      - name: Install Stable Toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ env.RUST_STABLE_VER }}

      - name: Run Unit Tests (with Xvfb)
        env:
          CRAFT_RETAINED_TEST: generate-all
          LIBGL_ALWAYS_SOFTWARE: 1
        run: |
          xvfb-run --auto-servernum --server-args="-screen 0 1920x1080x32" \
            cargo test --test counter --no-default-features --features="vello_cpu_renderer png"

      - name: Generate Kompari report
        if: always()
        run: cargo xtask report

      - name: Upload Kompari report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: kompari-report
          path: |
            report.html
            crates/craft_retained/tests/current
            crates/craft_retained/tests/snapshots